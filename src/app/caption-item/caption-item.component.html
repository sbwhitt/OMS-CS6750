<div class="item-container">
    <svg class="check-icon" *ngIf="active; else invis" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <polyline fill="none" stroke="#fff" stroke-width="2" points="2 14 9 20 22 4"/>
    </svg>
    <ng-template #invis>
        <svg class="check-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <polyline fill="none" stroke="#00000000" stroke-width="2" points="2 14 9 20 22 4"/>
        </svg>
    </ng-template>
    <p class="caption-item">
        <b *ngIf="active; else normal">{{title}}</b>
        <ng-template #normal>{{title}}</ng-template>
    </p>
</div>
