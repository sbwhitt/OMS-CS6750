<div class="survey-options">
    <button
        tabindex="1"
        (click)="selectSurvey(1)"
        class="survey-btn card"
        [ngClass]="{ 'selected': surveyNumber === 1 }">
        Initital Needfinding Survey
    </button>
    <button
        tabindex="2"
        (click)="selectSurvey(2)"
        class="survey-btn card"
        [ngClass]="{ 'selected': surveyNumber === 2 }">
        Targeted Needfinding Survey
    </button>
    <button
        tabindex="3"
        (click)="selectSurvey(3)"
        class="survey-btn card"
        [ngClass]="{ 'selected': surveyNumber === 3 }">
        Initial Prototype Evaluation Survey</button>
    <button
        tabindex="4"
        (click)="selectSurvey(4)"
        class="survey-btn card"
        [ngClass]="{ 'selected': surveyNumber === 4 }">
        Final Prototype Evaluation Survey
    </button>
</div>
<div class="selected-survey card" *ngIf="selectedSurvey !== null">
    <div class="survey-item" *ngFor="let q of selectedSurvey; index as i">
        <h3 tabindex={{5+i}} (click)="selectQuestion(i)" class="survey-question">Q{{i+1}}: {{q.text}}</h3>
        <span *ngIf="q.selected">
            <p class="survey-answer" *ngFor="let a of q.answers; index as j">
                <b>A{{j+1}}:</b> {{a}}
            </p>
        </span>
    </div>
</div>
