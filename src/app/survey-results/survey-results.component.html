<div class="survey-options">
    <button (click)="selectSurvey(1)" class="survey-btn card">Initital Needfinding Survey</button>
    <button (click)="selectSurvey(2)" class="survey-btn card">Targeted Needfinding Survey</button>
    <button (click)="selectSurvey(3)" class="survey-btn card">Initial Prototype Evaluation Survey</button>
    <button (click)="selectSurvey(4)" class="survey-btn card">Final Prototype Evaluation Survey</button>
</div>
<div class="selected-survey card" *ngIf="selectedSurvey !== null">
    <div class="survey-item" *ngFor="let q of selectedSurvey; index as i">
        <h3 (click)="selectQuestion(i)" class="survey-question">Q{{i+1}}: {{q.text}}</h3>
        <span *ngIf="q.selected">
            <p class="survey-answer" *ngFor="let a of q.answers; index as j">
                <b>A{{j+1}}:</b> {{a}}
            </p>
        </span>
    </div>
</div>
