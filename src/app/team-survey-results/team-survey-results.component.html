<div class="survey-options" *ngIf="selectedSurvey === null">
    <button
        
        tabindex="1"
        (click)="selectSurvey(1)"
        class="survey-btn card">
        Team Sudowoodo Initial Needfinding Survey Results
    </button>
    <button
        
        tabindex="2"
        (click)="selectSurvey(2)"
        class="survey-btn card">
        Team Sudowoodo Initial Prototype Evaluation Survey Results
    </button>
    <button
        
        tabindex="3"
        (click)="selectSurvey(3)"
        class="survey-btn card">
        Team Sudowoodo Final Prototype Evaluation Survey Results
    </button>
</div>
<div class="selected-survey card" *ngIf="selectedSurvey !== null">
    <div class="survey-title">
        <!-- back arrow -->
        <svg tabindex="1" (click)="deselectSurvey();" class="back-icon" fill="white" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M222.927 580.115l301.354 328.512c24.354 28.708 20.825 71.724-7.883 96.078s-71.724 20.825-96.078-7.883L19.576 559.963a67.846 67.846 0 01-13.784-20.022 68.03 68.03 0 01-5.977-29.488l.001-.063a68.343 68.343 0 017.265-29.134 68.28 68.28 0 011.384-2.6 67.59 67.59 0 0110.102-13.687L429.966 21.113c25.592-27.611 68.721-29.247 96.331-3.656s29.247 68.721 3.656 96.331L224.088 443.784h730.46c37.647 0 68.166 30.519 68.166 68.166s-30.519 68.166-68.166 68.166H222.927z"></path></g></svg>
        <span class="title">{{surveyTitle}}</span>
    </div>
    <hr style="width: 100%; margin-top: 1.5rem;" />
    <div class="survey-item" *ngFor="let q of selectedSurvey; index as i">
        <h3 tabindex={{5+i}} (click)="selectQuestion(i)" class="survey-question">Q{{i+1}}: {{q.text}}</h3>
        <span *ngIf="q.selected">
            <p class="survey-answer" *ngFor="let a of q.answers; index as j">
                <b>A{{j+1}}:</b> {{a}}
            </p>
        </span>
    </div>
</div>
